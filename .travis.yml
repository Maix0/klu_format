dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=klu
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-musl
    os: osx
  - env: TARGET=x86_64-apple-darwin
    os: osx
  - env: TARGET=x86_64-pc-windows-gnu
  - env: TARGET=x86_64-unknown-linux-gnu
    rust: nightly
  - env: TARGET=x86_64-apple-darwin
    os: osx
    rust: nightly
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - cli
notifications:
  email:
    on_success: never
deploy:
  provider: releases
  api_key:
    secure: 
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: Maix0/klu_format
    branch: cli
    tags: false
  skip_cleanup:true
  file_glob:true

